<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="E-Commerce Platform Project" />
    <meta name="author" content="Park Young Won" />
    <title>Live Young Forever</title>
    <style>
        #mainCarousel .carousel-inner {
            max-height: 100vh;
            overflow: hidden;
        }

        #mainCarousel .carousel-inner img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .img-fluid {
            width: 100%;
            height: 712px;
            object-fit: cover;
        }

        section.py-5 {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }
    </style>
</head>
<body>

<!-- Content-->
<div layout:fragment="content">
    <!-- 슬라이드쇼 -->
    <section class="py-5">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/main/main2-1.jpg}" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/main/main2-2.jpg}" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/main/main2-3.jpg}" class="d-block w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/main/main2-4.jpg}" class="d-block w-100" alt="Slide 4">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/main/main2-5.jpg}" class="d-block w-100" alt="Slide 5">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/main/main2-6.jpg}" class="d-block w-100" alt="Slide 6">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- 사진 배치 -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <img th:src="@{/images/main/main3-2.jpg}" class="img-fluid" alt="Image 1">
                </div>
                <div class="col-md-6">
                    <img th:src="@{/images/main/main4-1.jpg}" class="img-fluid" alt="Image 2">
                </div>
                <div class="col-md-6">
                    <img th:src="@{/images/main/main5-1.jpg}" class="img-fluid" alt="Image 3">
                </div>
                <div class="col-md-6">
                    <img th:src="@{/images/main/main1-10.jpg}" class="img-fluid" alt="Image 4">
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer-->
<div layout:fragment="footer"></div>

</body>
</html>
