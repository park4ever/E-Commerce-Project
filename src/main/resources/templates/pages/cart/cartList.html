<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
        .item-image {
            width: 100px; /* 이미지 크기를 적절히 조정하기 */
            height: auto;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .cart-summary {
            margin-top: 20px;
        }
    </style>
    <script defer>
        function changeQuantity(amount, button) {
            const quantityInput = button.parentNode.querySelector('input[name="quantity"]');
            const currentQuantity = parseInt(quantityInput.value, 10);
            const newQuantity = currentQuantity + amount;

            if (newQuantity > 0) {
                quantityInput.value = newQuantity;
                console.log('Updated Quantity:', newQuantity);
            } else {
                console.log('Invalid Quantity:', newQuantity);
            }
        }

         document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            // Data-amount is no longer needed, as values are directly rendered in HTML
        });
    </script>
</head>
<body>

<div layout:fragment="content">
    <h2>장바구니</h2>

    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>장바구니에 담긴 상품이 없습니다.</p>
        <a th:href="@{/item/list}">쇼핑 계속하기</a>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="cart-table">
            <thead>
            <tr>
                <th>이미지</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <!-- <td><img th:src="${cartItem.itemImage}" alt="상품 이미지" class="item-image"/></td> -->
                <td>ITEM IMAGE AREA</td>
                <td th:text="${cartItem.itemName}"></td>
                <td th:text="${cartItem.itemPrice}"></td>
                <td>
                    <form th:action="@{/cart/update}" method="post">
                        <input type="hidden" name="itemId" th:value="${cartItem.itemId}"/>
                        <button type="button" onclick="changeQuantity(-1, this)">-</button>
                        <input type="number" name="quantity" th:value="${cartItem.quantity}" min="1" max="100" required/>
                        <button type="button" onclick="changeQuantity(1, this)">+</button>
                        <button type="submit">수정</button>
                    </form>
                </td>
                <td th:text="${cartItem.itemPrice * cartItem.quantity}"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="itemId" th:value="${cartItem.itemId}"/>
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <p>총 결제 금액: <span th:text="${cartItemsTotal}"></span></p>
            <a th:href="@{/order/checkout}" class="btn btn-primary">주문하기</a>
        </div>

        <form action="#" th:action="@{/cart/clear}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">장바구니 비우기</button>
        </form>
    </div>

</div>

</body>
</html>
