<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/admin-layout}">
<head>
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script th:src="@{/js/admin/admin-dashboard.js}"></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h1 class="mt-4">관리자 대시보드</h1>
        <div class="row mt-4">
            <!-- 총 회원 수 -->
            <div class="col-md-6">
                <div class="card bg-primary text-white">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-users fa-3x me-3"></i>
                        <div>
                            <h4>총 회원 수</h4>
                            <p id="total-members" class="fs-5 fw-bold">0명</p>
                            <p>최근 7일: <span id="new-members-7days">0명</span> | 최근 30일: <span id="new-members-30days">0명</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 총 상품 수 -->
            <div class="col-md-6">
                <div class="card bg-success text-white">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-box fa-3x me-3"></i>
                        <div>
                            <h4>총 상품 수</h4>
                            <p id="total-items" class="fs-5 fw-bold">0개</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 총 주문 수 -->
            <div class="col-md-6 mt-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-shopping-cart fa-3x me-3"></i>
                        <div>
                            <h4>총 주문 수</h4>
                            <p id="total-orders" class="fs-5 fw-bold">0건</p>
                            <p>최근 7일: <span id="recent-orders-7days">0건</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 매출 정보 -->
            <div class="col-md-6 mt-3">
                <div class="card bg-dark text-white">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-coins fa-3x me-3"></i>
                        <div>
                            <h4>총 매출</h4>
                            <p id="total-revenue" class="fs-5 fw-bold">0원</p>
                            <p>최근 30일: <span id="recent-revenue-30days">0원</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 총 리뷰 수 -->
            <div class="col-md-6 mt-3">
                <div class="card bg-danger text-white">
                    <div class="card-body d-flex align-items-center">
                        <i class="fas fa-star fa-3x me-3"></i>
                        <div>
                            <h4>총 리뷰 수</h4>
                            <p id="total-reviews" class="fs-5 fw-bold">0개</p>
                            <p>최근 30일: <span id="recent-reviews-30days">0개</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
