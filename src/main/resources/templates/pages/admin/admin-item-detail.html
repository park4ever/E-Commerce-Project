<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <script type="text/javascript" th:src="@{/js/admin/admin-item-detail.js}" defer></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2>상품 상세</h2>
        <div id="item-detail">
            <!-- JS로 데이터 채워짐 -->
        </div>
        <div class="mt-3">
            <a id="edit-btn" class="btn btn-warning">수정</a>
            <button id="toggle-btn" class="btn btn-secondary">비활성화</button>
            <button id="delete-btn" class="btn btn-danger">삭제</button>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editItemModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">상품 정보 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form id="editItemForm">
                        <div class="mb-3">
                            <label class="form-label">상품명</label>
                            <input type="text" id="edit-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">설명</label>
                            <textarea id="edit-desc" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">가격</label>
                            <input type="number" id="edit-price" class="form-control" required min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">할인 가격</label>
                            <input type="number" id="edit-discount" class="form-control" min="0" placeholder="할인 가격 없음은 비워두세요">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">카테고리</label>
                            <input type="text" id="edit-category" class="form-control" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">총 재고 수량</label>
                            <input type="number" id="edit-stock" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">옵션별 재고</label>
                            <div id="option-input-list" class="row g-2">
                                <!-- JS에서 옵션별 재고 입력 필드 렌더링 -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" id="saveItemBtn" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
