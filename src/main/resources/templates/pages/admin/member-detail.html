<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/admin-layout}">
<head>
    <title>회원 상세 조회</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script type="text/javascript" th:src="@{/js/admin/admin-member-detail.js}" defer></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h1 class="mt-4 text-center">회원 상세 정보</h1>
        <div class="card shadow-sm p-4">
            <table class="table table-bordered">
                <tbody>
                <tr><th>ID</th><td id="member-id"></td></tr>
                <tr><th>이메일</th><td id="member-email"></td></tr>
                <tr><th>이름</th><td id="member-username"></td></tr>
                <tr><th>전화번호</th><td id="member-phone"></td></tr>
                <tr><th>생년월일</th><td id="member-dob"></td></tr>
                <tr><th>가입일</th><td id="member-created"></td></tr>
                <tr><th>상태</th><td><span id="member-status" class="badge"></span></td></tr>
                </tbody>
            </table>
            <div class="text-center">
                <a href="/admin/members" class="btn btn-secondary">목록으로</a>
                <button id="editMemberBtn" class="btn btn-primary">수정</button>
            </div>
        </div>
    </div>

    <!-- 회원 정보 수정 모달 -->
    <div id="editMemberModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원 정보 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editMemberForm">
                        <input type="hidden" id="edit-id">

                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" id="edit-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" id="edit-username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">전화번호</label>
                            <input type="text" id="edit-phone" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">생년월일</label>
                            <input type="date" id="edit-dob" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">상태</label>
                            <select id="edit-status" class="form-select">
                                <option value="true">✅ 활성</option>
                                <option value="false">❌ 비활성</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">역할</label>
                            <select id="edit-role" class="form-select">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" id="saveMemberBtn" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
