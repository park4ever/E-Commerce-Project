<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>리뷰 상세</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script type="text/javascript" th:src="@{/js/admin/admin-review-detail.js}" defer></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">리뷰 상세 정보</h2>

        <div class="card shadow-sm p-4 mt-4">
            <table class="table table-bordered">
                <tbody>
                <tr><th>ID</th><td id="review-id"></td></tr>
                <tr><th>상품명</th><td id="item-name"></td></tr>
                <tr><th>회원명</th><td id="member-name"></td></tr>
                <tr><th>회원 이메일</th><td id="member-email"></td></tr>
                <tr><th>별점</th><td id="rating"></td></tr>
                <tr><th>내용</th><td id="content"></td></tr>
                <tr><th>이미지</th><td><img id="review-image" src="" alt="리뷰 이미지" style="max-width: 200px; display: none;"></td></tr>
                <tr><th>공개 여부</th><td id="is-visible"></td></tr>
                <tr><th>관리자 답변</th><td id="admin-reply"></td></tr>
                <tr><th>작성일</th><td id="created-date"></td></tr>
                <tr><th>최종 수정일</th><td id="last-modified-date"></td></tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/admin/reviews" class="btn btn-secondary">목록으로</a>
            <button id="deleteBtn" class="btn btn-danger me-2">리뷰 삭제</button>
            <button id="editReviewBtn" class="btn btn-primary">리뷰 수정</button>
        </div>

        <!-- 리뷰 수정 모달 -->
        <div id="editReviewModal" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">리뷰 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editReviewForm">
                            <div class="mb-3">
                                <label class="form-label">공개 여부</label>
                                <select id="edit-visible" class="form-select">
                                    <option value="true">공개</option>
                                    <option value="false">비공개</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">관리자 답변</label>
                                <textarea id="edit-reply" class="form-control" rows="4" placeholder="답변을 입력하세요."></textarea>
                            </div>
                            <div class="text-end">
                                <button type="button" id="deleteReplyBtn" class="btn btn-outline-danger btn-sm">답변 삭제</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button class="btn btn-primary" id="saveReviewBtn">저장</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
