<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>리뷰 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script type="text/javascript" th:src="@{/js/admin/admin-reviews.js}" defer></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h1 class="mt-4">리뷰 관리</h1>

        <!-- 검색 필드 -->
        <div class="row mb-3 align-items-center">
            <div class="col-md-3">
                <input type="text" id="searchKeyword" class="form-control" placeholder="검색어를 입력하세요.">
            </div>
            <div class="col-md-2">
                <select id="searchField" class="form-select">
                    <option value="all">전체</option>
                    <option value="itemName">상품명</option>
                    <option value="memberName">회원명</option>
                    <option value="memberEmail">회원 이메일</option>
                    <option value="content">내용</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="sortSelect" class="form-select">
                    <option value="createdDate,desc">최신 등록순</option>
                    <option value="createdDate,asc">오래된순</option>
                    <option value="rating,desc">별점 높은순</option>
                    <option value="rating,asc">별점 낮은순</option>
                </select>
            </div>
            <div class="col-md-2 text-end">
                <button class="btn btn-primary" onclick="loadReviews()">검색</button>
            </div>
        </div>

        <!-- 리뷰 목록 테이블 -->
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
                <th data-sort="id">ID</th>
                <th data-sort="itemName">상품명</th>
                <th data-sort="memberName">회원명</th>
                <th data-sort="memberEmail">회원 이메일</th>
                <th data-sort="rating">별점</th>
                <th data-sort="content">내용</th>
                <th data-sort="createdDate">작성일</th>
            </tr>
            </thead>
            <tbody id="reviews-table-body">
            <!-- JS로 동적 생성 -->
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav id="pagination-container" class="d-flex justify-content-center mt-4">
            <!-- JS로 생성 -->
        </nav>
    </div>
</main>
</body>
</html>
