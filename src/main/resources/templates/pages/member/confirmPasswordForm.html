<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>비밀번호 확인</title>
</head>
<body>

<div layout:fragment="content">
    <h1>비밀번호 확인</h1>
    <form th:action="@{/member/confirm-password}" th:object="${confirmPasswordDto}" method="post">
        <div>
            <label for="currentPassword">현재 비밀번호:</label>
            <input type="password" th:field="*{currentPassword}" id="currentPassword" required />
            <div th:if="${passwordError}">
                <p th:text="${passwordError}" style="color:red;"></p>
            </div>
            <div>비밀번호를 변경하셨다면, 변경 전 비밀번호를 입력해주세요!</div>
        </div>
        <div>
            <button type="submit">확인</button>
        </div>
    </form>
</div>

</body>
</html>
