<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="/css/shop-homepage.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.25rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        #password {
            font-family: sans-serif;
        }

        .is-invalid {
            border-color: red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            width: 100%;
        }

        .btn-dark {
            background-color: #343a40;
            color: #fff;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
        }

        a {
            font-size: 0.875rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/login" method="POST" class="login-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="email" class="form-label">이메일 </label>
            <input type="text" id="email" name="email" class="form-control" required
                   th:classappend="${session.emailError != null} ? 'is-invalid' : ''"/>
            <div class="text-danger" th:if="${session.emailError != null}" th:text="${session.emailError}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호 </label>
            <input type="password" id="password" name="password" class="form-control" required
                   th:classappend="${session.passwordError != null} ? 'is-invalid' : ''"/>
            <div class="text-danger" th:if="${session.passwordError != null}" th:text="${session.passwordError}"></div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">로그인</button>
        </div>
        <p class="text-center mt-3">
            계정이 없으신가요? <a href="/signup" class="link-primary">회원 가입</a>
        </p>
    </form>
</div>

</body>
</html>
