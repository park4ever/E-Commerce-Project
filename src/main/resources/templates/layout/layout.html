<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/css/header-nav.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'BMHANNAAir';
            src: url('../fonts/BMHANNAAir_ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

       html, body {
           height: 100%;
           margin: 0;
       }

       body {
           display: flex;
           flex-direction: column;
           justify-content: space-between; /* 콘텐츠와 푸터 사이의 공간을 확보 */
           height: 100vh; /* 전체 화면 높이를 채우도록 설정 */
       }

       header {
           padding: 5px 40px;
           display: flex;
       }

       main {
           flex: 1;
           display: flex;
           justify-content: center; /* 콘텐츠 중앙 정렬 */
           align-items: center; /* 콘텐츠 수직 중앙 정렬 */
           padding: 10px; /* 콘텐츠와 테두리 간격 설정 */
       }

       footer {
           text-align: center;
           justify-content: center;    /* 수평 정렬 */
           height: 70px; /* 푸터 높이 설정 */
           font-family: 'BMHANNAAir', sans-serif;
           font-size: 1rem;
           color: #222;
           text-decoration: none;
       }
    </style>
</head>
<body>

    <!-- header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- content -->
    <main role="main" class="container mt-4" layout:fragment="content">
        <!-- 각 페이지의 컨텐츠 -->
    </main>

    <!-- footer -->
    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
